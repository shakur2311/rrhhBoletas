<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="home" style="height:100vh;">
        <div class="row">
            <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                <h3>Paso 1: Cargar Excel</h3>
                <img src="images/unac.png" alt="unac-logo.png">
                <div class="formulario w-75 mt-5">
                    <form onsubmit="cargarExcel(event)" id="cargarExcelForm">
                    
                        <div class="form-group mb-5">
                            <label for="excelFile">Selecciona un archivo excel</label>
                            <input type="file" class="form-control mt-3" name="excelFile"id="excelFile">
                        </div>
                              
                        <button type="submit" class="form-control btn btn-dark">Cargar Excel</button>
                    </form>
                </div>
            </div>
            <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                <h3>Paso 2: Generar Boletas y enviar correos</h3>
                <div class="formulario w-75 mt-5">
                    <form onsubmit="enviarCorreos(event)">
                        <label for="mesPago">Seleccione el mes</label>
                        <select name="mesPago" id="mesPago" class="form-select mb-3">
                            <option value="Enero" selected>Enero</option>
                            <option value="Febrero">Febrero</option>
                            <option value="Marzo">Marzo</option>
                            <option value="Abril">Abril</option>
                            <option value="Mayo">Mayo</option>
                            <option value="Junio">Junio</option>
                            <option value="Julio">Julio</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Septiembre">Septiembre</option>
                            <option value="Octubre">Octubre</option>
                            <option value="Noviembre">Noviembre</option>
                            <option value="Diciembre">Diciembre</option>
                        </select>
                        <label for="tipoBoleta">Seleccione tipo de boleta a generar</label>     
                        <select name="tipoBoleta" id="tipoBoleta" class="form-select">
                            <option value="planillaCas" selected>Planilla - CAS</option>
                            <option value="planillaHaberes">Planilla - Haberes</option>
                            <option value="planillaPensiones">Planilla - Pensiones</option>
                        </select>                 
                        <button type="submit" class="form-control btn btn-dark my-3">Enviar Correos</button>
                        <!-- Estado enviando correos Modal -->
                        <div class="modal" data-bs-backdrop="static" tabindex="-1" id="enviandoCorreosModal">
                            <div class="modal-dialog modal-dialog-centered">
                              <div class="modal-content">
                                <div class="modal-body text-center">
                                    <span>Enviando correos...</span>
                                    <div class="spinner-border text-primary" role="status">
                                        
                                    </div>
                                    
                                </div>
                              </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="col-4">
                <img src="images/background.jpg" alt="" width="100%" height="100%">
            </div>
        </div>
    </div>
    

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.13/dist/sweetalert2.all.min.js"></script>
    <script src="./scripts/uploadExcel.js"></script>
    
    
</body>
</html>

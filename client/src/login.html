<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="loginContainer d-flex justify-content-center">
        <div class="loginBox p-5">
            <img class="mb-5" src="./images/logo-login-unac.png" alt="" style="width:100%;">
            <form method="POST">
                <h4 class="mb-3 text-center">UNIDAD DE RECURSOS HUMANOS</h4>
                <h5 class="text-center mb-3">Boletas de Pago</h5>
                <div class="group-input-user mb-3 d-flex">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="form-control ms-3" placeholder="Usuario" id="userInput" required>
                </div>
                <div class="group-input-pass mb-3 d-flex">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="form-control ms-3" placeholder="ContraseÃ±a" id="passInput" required>
                </div>
                <button type="button" id="loginBtn" class="btn btn-primary w-100" onclick="login()">Ingresar</button>
            </form>
        </div>
    </div>
    
    
    

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.13/dist/sweetalert2.all.min.js"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
